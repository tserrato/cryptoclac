<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Crypto Cost Calculator</title>
</head>

<body onload="getBTC(),getETH(),getLTC(),getXMR()">
    <h1>Crypto Cost Calculator</h1>
    <div id="left">
        <div id="widget">
            <script type="text/javascript" src="https://files.coinmarketcap.com/static/widget/currency.js"></script>
            <div class="coinmarketcap-currency-widget" data-currencyid="1" data-base="USD" data-secondary=""
                data-ticker="true" data-rank="true" data-marketcap="true" data-volume="true" data-statsticker="true"
                data-stats="USD"></div>
        </div>

        <div id="widget">
            <script type="text/javascript" src="https://files.coinmarketcap.com/static/widget/currency.js"></script>
            <div class="coinmarketcap-currency-widget" data-currencyid="1027" data-base="USD" data-secondary=""
                data-ticker="true" data-rank="true" data-marketcap="true" data-volume="true" data-statsticker="true"
                data-stats="USD"></div>
        </div>

        <div id="widget">
            <script type="text/javascript" src="https://files.coinmarketcap.com/static/widget/currency.js"></script>
            <div class="coinmarketcap-currency-widget" data-currencyid="2" data-base="USD"></div>
        </div>

        <div id="widget">
            <script type="text/javascript" src="https://files.coinmarketcap.com/static/widget/currency.js"></script>
            <div class="coinmarketcap-currency-widget" data-currencyid="328" data-base="USD"></div>
        </div>
    </div>
    <div id="right">
        <div id="holder"><img class="btcimg" src="images/BC_Logo_.png">
            <div id="inputhol"><input type="text" id="btcam" class="form"></div>
        </div>
        <div id="holder" class="top"><img class="ethimg" src="images/628px-Ethereum_logo_2014.svg.png">
            <div id="inputholt"><input type="text" id="etham" class="form"></div>
        </div>
        <div id="holder" class="top"><img class="ltcimg" src="images/Blue-and-White-Litecoin-Logo_1200x1200.png">
            <div id="inputholl"><input type="text" id="ltcam" class="form2"></div>
        </div>
        <div id="holder" class="top"><img class="xmrimg" src="images/monero.svg">
            <div id="inputhol"><input type="text" id="xmram" class="form"></div>
        </div>
        <div id="total"></div>
    </div>


    </div>

</body>
<script src="script.js"></script>

</html>
